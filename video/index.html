<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>@60 CastleReagh</title>
        <meta name="description" content="@60 Castlereagh Tenant Portal" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport" />
        <link rel="stylesheet" href="../css/jquery.jplayer.css" type="text/css" />
    </head>
    <body>
        <div id="jp_container_1" class="jp-video jp-video-360p">
          <div class="jp-type-single">
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>
            <div class="jp-gui">
              <div class="jp-video-play">
                <a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a>
              </div>
              <div class="jp-interface">
                <div class="jp-progress">
                  <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                  </div>
                </div>
                <div class="jp-current-time"></div>
                <div class="jp-duration"></div>
                <div class="jp-controls-holder">
                  <ul class="jp-controls">
                    <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                    <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                    <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                    <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                    <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                    <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                  </ul>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="jp-no-solution">
              <span>Update Required</span>
              To play the media you will need to either update your browser to a recent version or update your
              Flash plugin (http://get.adobe.com/flashplayer).
            </div>
          </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.8.2.min.js" type="text/javascript"><\/script>')</script>
        <script src="../js/vendor/jquery.jplayer.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                // initialise player
                $("#jquery_jplayer_1").jPlayer({
                    ready: function () {
                      $(this).jPlayer("setMedia", {
                        // poster : 'http://equiem.github.io/survey-splash/video/cover.jpg',
                        // m4v    : 'http://equiem.github.io/survey-splash/video/video_v7.mp4',
                        // ogv    : 'http://equiem.github.io/survey-splash/video/video_v7.ogv',
                        // webmv  : 'http://equiem.github.io/survey-splash/video/video_v7.webm'
                        m4v: "http://www.jplayer.org/video/m4v/Finding_Nemo_Teaser.m4v",
                        ogv: "http://www.jplayer.org/video/ogv/Finding_Nemo_Teaser.ogv",
                        webmv: "http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm",
                        poster: "http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
                      });
                    },
                    swfPath: "../js",
                    supplied: "webmv, ogv, m4v",
                    size: {
                        width: "640px",
                        height: "352px",
                        cssClass: "jp-video-360p"
                    },
                    smoothPlayBar: true,
                    keyEnabled: true,
                    errorAlerts: true
                });
            });
        </script>
    </body>
</html>
